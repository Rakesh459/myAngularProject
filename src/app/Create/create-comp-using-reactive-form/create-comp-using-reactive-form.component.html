<form [formGroup]="employeeForm">

  <div class="card-header text-white bg-danger">
    <h4 class="card-title">Create Component</h4>
  </div>

  <div class="card-body">
    <div class="form-group text-left">
      <label for="firstname" class="control-label">First Name <span class="has-error">*</span></label>
  <input class="form-control" type="text" id="firstname" formControlName="firstname">
  </div>
  <div class="form-group text-left">
      <label for="lastname" class="control-label">Last Name <span class="has-error">*</span></label>
  <input class="form-control" type="text" id="lastname" formControlName="lastname">
  </div>
  <div class="form-group text-left" formGroupName="skills">
      <label for="skill" class="col-sm-2">Skills <span class="has-error">*</span></label>
      <input class="form-control col-sm-8" type="text" placeholder="Skill" id="skill" formControlName="skill">
    </div>
</div>

  <div class="card-footer bg-danger">
    <button class="btn btn-info" (click)="onClickSubmitButton()">
      Sumbit</button>
  </div>

</form>
{{employeeForm.value | json}}
